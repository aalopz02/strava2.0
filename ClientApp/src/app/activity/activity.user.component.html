<h1>Agrege la actividad</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="distancia">Distancia recorrida</label>
        <input numeric type="text" formControlName="distancia" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.distancia.errors }" />
        <div *ngIf="submitted && f.distancia.errors" class="invalid-feedback">
            <div *ngIf="f.distancia.errors.required">Se necesita la distancia</div>
        </div>
    </div>
    <div class="form-group">
        <label for="duracion">Duración</label>
        <input numeric type="text" formControlName="duracion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duracion.errors }" />
        <div *ngIf="submitted && f.duracion.errors" class="invalid-feedback">
            <div *ngIf="f.duracion.errors.required">Se necesita la duración</div>
        </div>
    </div>
    <div class="form-group">
        <label for="fecha">Fecha de la actividad</label>
        <input type="date" class="form-control" formControlName="fecha" id="fecha" required>
    </div>
    <div>
        <label for="idact">Tipo de actividad </label>
            <select formControlName="idact" id="idact">
                <option *ngFor="let actividad of tipoactividad; let i = index" [value]="tipoactividad[i].idact">
                    {{tipoactividad[i].nombre}}
                </option>
             </select>
    </div>
    <div class="form-group">
        <label for="costo">Tipo</label>
        <select formControlName="tipo" id="tipo">
            <option>Reto </option>
            <option>Carrera </option>
            <option>Actividad regular </option>
         </select>
    </div>
    <div>
        <span>Archivo gpx de la ruta: </span>
        <span>{{file ? file.name : 'Arrastre el archivo' }}</span>
        <input class="file-input" formControlName="ruta" type="file" (change)="fileChanged($event)">
    </div>
    
    <div class="form-group">
        <button class="btn btn-primary">Agregar Actividad</button>
    </div>
    
</form>
