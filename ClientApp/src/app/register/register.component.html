<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div style="background: url(https://hdwallsource.com/img/2014/8/amazing-running-wallpaper-35504-36314-hd-wallpapers.jpg)" class="page-holder bg-cover">
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info mt-5">
                    <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    <h5 class="mt-5">Regístrese</h5>
                    <h6 class="mt-3">Ingrese los siguientes datos para ser parte de StraviaTEC</h6>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <form [formGroup]="registerUserForm" (submit)="registerSendForm(registerUserForm.value)">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fname">Nombre</label>
                            <div class="col-sm-10">          
                                <input type="text" class="form-control" formControlName="fname" id="fname" placeholder="Ingrese su nombre" name="fname">
                            </div>
                            </div>
                            <div class="form-group">
                            <label class="control-label ml-3" for="mname">Primer apellido</label>
                            <div class="col-sm-10">          
                                <input type="text" class="form-control" formControlName="mname" id="mname" placeholder="Ingerese su primer apellido" name="mname">
                            </div>
                            </div>
                            <div class="form-group">
                            <label class="control-label ml-3" for="lname">Segundo apellido</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="lname" id="lname" placeholder="Ingerese su segundo apellido" name="lname">
                            </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label ml-3" for="birthday">Fecha de nacimiento</label>
                                <div class="col-sm-10">          
                                <input type="date" class="form-control" formControlName="birthday" id="birthday" name="birthday">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="nationality">Nacionalidad</label>
                                <div class="col-sm-10">          
                                <input type="text" class="form-control" formControlName="nationality" id="nationality" placeholder="Ingrese su nacionalidad" name="nationality">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="username">Usuario</label>
                                <div class="col-sm-10">          
                                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Ingrese su nombre de usuario" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="password">Contraseña</label>
                                <div class="col-sm-10">          
                                <input type="text" class="form-control" formControlName="password" id="password" placeholder="Ingrese su contraseña" name="password">
                                </div>
                            </div>
                            <div>
                                <span>Imagen de perfil: </span>
                                <span>{{file ? file.name : 'Arrastre el archivo' }}</span>
                                <input class="file-input" formControlName="imagenperfil" type="file" (change)="onUploadImage($event)">
                            </div>
                            <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
