      <form [formGroup]="retoForm" (submit)="onSubmit(retoForm.value)" >
        
            <div class="col-md-6 mb-3 mx-auto"  >
              <label class="labelfont" for="name">Nombre del Reto:</label>
              <input type="text" class="form-control"  formControlName="name" id="name" #name required>

      </div>
            </div>
            <div class="col-md-6 mb-3 mx-auto">
              <label class="labelfont" for="lastname2">Tipo de actividad:</label>

                <option value="RetoFondo">Reto de fondo</option>
                <option value="Altitud">Altitud</option>

            </div>
            <div class="col-md-6 mb-3 mx-auto">
